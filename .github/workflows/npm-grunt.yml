name: NodeJS with Grunt

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:[![NodeJS with Grunt](https://github.com/flexibrah/cache/actions/workflows/npm-grunt.yml/badge.svg?branch=2gb_issue_fix&event=check_run)](https://github.com/flexibrah/cache/actions/workflows/npm-grunt.yml
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x, 16.x, 18.x]

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: Build
      run: |
        npm install
        grunt
